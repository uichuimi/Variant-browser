<p-table
  [columns]="propertyColumns" [value]="Object.entries(variant)"
  dataKey="id" (sortFunction)="onSort($event)" [customSort]="true"
  styleClass="p-datatable-striped p-datatable-gridlines"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.name">
        {{ col.label }} <p-sortIcon [field]="col.name"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-variant let-columns="columns">
    <tr *ngIf="isMainVariantProperty(variant[0])">
      <td class="centered">
        <span>{{ variant[0] }}</span>
      </td>
      <td class="centered">
        <span>{{ variant[1] }}</span>
      </td>
    </tr>
  </ng-template>
</p-table>
