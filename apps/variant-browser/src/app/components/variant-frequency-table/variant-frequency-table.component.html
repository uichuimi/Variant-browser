<p-table
  [columns]="frequencyColumns" [value]="frequencies"
  dataKey="id" (sortFunction)="onSort($event)" [customSort]="true"
  styleClass="p-datatable-striped p-datatable-gridlines"
  [globalFilterFields]="['code','population']"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.name" >
        <p-columnFilter type="text" [field]="col.name" display="menu"
          *ngIf="col.name !== 'frequency'"
        >
        </p-columnFilter>
        {{ col.label }} <p-sortIcon [field]="col.name"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-frequency>
    <tr>
      <td class="centered">
        <span>{{ frequency['code'] }}</span>
      </td>
      <td class="centered">
        <span>{{ frequency['population'] }}</span>
      </td>
      <td class="centered">
        <span>{{ frequency[frequency['code']] }}</span>
      </td>
    </tr>
  </ng-template>
</p-table>
