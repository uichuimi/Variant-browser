<div class="card flex justify-content-center">
  <p-dialog header="Download VCF" [(visible)]="visible" (onHide)="cancel()" [style]="{ width: '50vw', height: '60vw' }" [modal]="true">
    <p-fieldset legend="Samples">
      <span class="p-float-label m-2">
            <p-multiSelect [options]="availableSamples" [(ngModel)]="selectedSamples" display="chip" optionLabel="code" optionValue="code" [style]="{ 'width': '100%' }"></p-multiSelect>
            <label for="samples">Select samples</label>
      </span>
    </p-fieldset>

    <div class="flex justify-content-center m-4">
      <p-button (click)="download()" icon="pi pi-download" label="Download" class="mr-2"></p-button>
      <p-button (click)="cancel()" icon="pi pi-times" label="Cancel" class="p-button-danger mr-2"></p-button>
    </div>
  </p-dialog>
</div>
