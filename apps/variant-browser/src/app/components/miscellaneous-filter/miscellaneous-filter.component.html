<div class="card flex justify-content-center">
  <div class="flex col-6 align-items-center justify-content-center">
    <label for="exclude-centromeres"><b>Exclude centromeres:</b></label>
  </div>
  <div class="flex-column col-6 align-items-center justify-content-center">
    <p-toast position="bottom-center" key="bc"></p-toast>
    <p-selectButton
      id="exclude-centromeres"
      [(ngModel)]="centromereExcludeValue"
      [options]="centromereExcludeOptions"
      optionLabel="label"
      optionValue="value"
      (click)="onCentromereExcludeEvent()"
    ></p-selectButton>
  </div>
</div>
