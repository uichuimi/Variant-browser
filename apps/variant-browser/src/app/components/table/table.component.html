<div class="container">
  <div class="row">
      <table mat-table
             [dataSource]="dataSource" multiTemplateDataRows
             matSort cdkDropList
             class="mat-elevation-z8 col s12 m4 12 centered"
             cdkDropListOrientation="horizontal"
             (cdkDropListDropped)="drop($event)"
             (matSortChange)="sortData($event)"
      >
        <ng-container [matColumnDef]="column.name" *ngFor="let column of columnsToDisplay">
          <th mat-header-cell
              cdkDrag
              *matHeaderCellDef
              mat-sort-header
          >
            {{column.label}}
          </th>
          <td mat-cell *matCellDef="let element"
              class="truncate-cell"
              [matTooltip]="getTooltip(column.name, element)"
          >
            <a *ngIf="element[column.name] !== '-' && column.name === 'snpId'"
               href="https://www.ncbi.nlm.nih.gov/snp/{{element[column.name]}}"
               target="_blank">
              {{element[column.name]}}
            </a>
            <span *ngIf="element[column.name] === '-' || column.name !== 'snpId'">
              {{element[column.name]}}
            </span>
          </td>
        </ng-container>
        <thead>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        </thead>
        <tbody>
          <tr mat-row
              *matRowDef="let row; columns: displayedColumns;"
          ></tr>
        </tbody>
      </table>
  </div>
</div>
