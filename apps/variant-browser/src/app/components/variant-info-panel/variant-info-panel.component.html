<p-accordion activeIndex="1" class="card" *ngIf="isVariantPresent()">
  <p-accordionTab>
    <ng-template pTemplate="header">
      <span><fa-icon [icon]="faGear"></fa-icon> Properties</span>
    </ng-template>
    <app-variant-property-table [variant]="variant"></app-variant-property-table>
  </p-accordionTab>

  <p-accordionTab>
    <ng-template pTemplate="header">
      <span><fa-icon [icon]="faGauge"></fa-icon> Consequences</span>
    </ng-template>
    <app-variant-consequence-table [consequences]="variant['consequences']"></app-variant-consequence-table>
  </p-accordionTab>

  <p-accordionTab>
    <ng-template pTemplate="header">
      <span><fa-icon [icon]="faPercentage"></fa-icon> Frequencies</span>
    </ng-template>
    <app-variant-frequency-table [frequencies]="variant['frequencies']"></app-variant-frequency-table>
  </p-accordionTab>

  <p-accordionTab>
    <ng-template pTemplate="header">
      <span><fa-icon [icon]="faDna"></fa-icon> Genotypes</span>
    </ng-template>
    <app-variant-genotype-table [variant]="variant" [genotypes]="variant['genotypes']"></app-variant-genotype-table>
  </p-accordionTab>
</p-accordion>
