<div class="container">
    <div class="header">
        <img src="../../../assets/image/LOGO-SCS.png" alt="logo-scs">
        <span id="name">Servicio Canario de la Salud</span>
    </div>
    <h3>Sign in with your access credentials</h3>
    <form #login="ngForm" (ngSubmit)="submit(login)">
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                #username="ngModel" 
                type="text" 
                name="username" 
                class="form-control"
                (click)="onClick()" 
                ngModel 
                required>
            <div *ngIf="username.touched && username.invalid">
                <span class="error">You must provide a username!!</span>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                #password="ngModel" 
                type="password" 
                name="password" 
                class="form-control" 
                (click)="onClick()" 
                ngModel 
                required
            >
            <div *ngIf="password.touched && password.invalid">
                <span class="error">You must provide a password!!</span>
            </div>            
        </div>
        <span *ngIf="loginIncorrect" class="error" style="display: block;">Incorrect credentials</span>
        <button type="submit">
            <span>Access</span>
            <!--<img *ngIf="loading" src="../../../assets/icon/icons8-loading-circle.gif" alt="loading" width="30px" height="30px">-->
        </button>
    </form>
</div>
